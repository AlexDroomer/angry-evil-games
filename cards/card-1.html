<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngryEvilGames App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#000000">
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <a href="/index.html" class="logo">
          <img src="/images/logo.png" alt="logo">
        </a>
        <button class="share" style="display: none;">
          <img class="icon" src="/icons/share.svg" alt="share">
        </button>
      </header>

      <main class="page-main">
        <div class="business-card">
          <div class="business-card__header-wrapper">
            <div class="business-card__header">
              <div class="business-card__header-image">
                <img src="/images/avatar.png" alt="avatar">
              </div>
              <div class="business-card__header-personal-info">
                <h2 class="business-card__name">Qi Pan</h2>
                <p class="business-card__nickname">@mozartPQ</p>
              </div>
            </div>
          </div>

          <div class="business-card__body">
            <div class="main-buttons">
              <a class="button button--action modal--open" href="#send">
                <img class="icon" src="/icons/mail.svg" alt="Open modal to send mail">
              </a>
              <a class="button button--action modal--open" href="#call">
                <img class="icon" src="/icons/phone.svg" alt="Open modal to call now">
              </a>
            </div>
            <div class="secondary-buttons">
              <a href="#telegram" class="button button--secondary telegram modal--open">
                <div class="info">
                  <span class="info-title">Telegram</span>
                  <span class="info-subtitle">@mozartPQ</span>
                </div>
                <img class="icon" src="/icons/tg.svg" alt="telegram">
              </a>
              <button class="button button--secondary phone js-copy">
                <div class="info">
                  <span class="info-title">Phone</span>
                  <span class="info-subtitle">+36305101049</span>
                </div>
                <img class="icon" src="/icons/phone.svg" alt="phone">
              </button>
              <button class="button button--secondary address js-copy">
                <div class="info">
                  <span class="info-title">Address</span>
                  <span class="info-subtitle">Dubai</span>
                </div>
                <img class="icon" src="/icons/geo.svg" alt="address">
              </button>
              <button class="button button--secondary email js-copy">
                <div class="info">
                  <span class="info-title">Email</span>
                  <span class="info-subtitle">mozart@angryevilgames.com</span>
                </div>
                <img class="icon" src="/icons/mail.svg" alt="email">
              </button>
            </div>
            <iframe id="app-frame" src="" style="display: none"></iframe>
          </div>
        </div>
      </main>
    </div>
    <div class="modals">

      <div id="call" class="modal">
        <div class="modal-inner">
          <span class="message">Call Now</span>
          <a class="button button--action" href="tel:+36305101049">
            <img class="icon" src="/icons/phone.svg" alt="">
          </a>
        </div>
      </div>

      <div id="send" class="modal">
        <div class="modal-inner">
          <span class="message">Write Now</span>
          <a class="button button--action" href="mailto:mozart@angryevilgames.com">
            <img class="icon" src="/icons/mail.svg" alt="email">
          </a>
        </div>
      </div>

      <div id="telegram" class="modal">
        <div class="modal-inner">
          <span class="message">Write Now</span>
          <a href="https://t.me/mozartPQ" android-apk="intent://resolve?domain=mozartPQ#Intent;package=org.telegram.messenger;scheme=tg;end" apk="tg://resolve?domain=mozartPQ" target="_blank" class="button button--action telegram">

                <img class="icon" src="/icons/tg.svg" alt="telegram">
              </a>
        </div>
      </div>
    </div>

  <script src="/js/app.js"></script>

</body></html>
